<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width,   initial-scale=1.0"> 
    <title>Dashboard</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
     rel="stylesheet">
    <link href= "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
  
<body> 
    
    <!--  header part  -->
    <header> 
  
        <div class="logosec"> 
            <div class="logo">Welcome,Ariana</div> 
            <img src= "image/menu.png" class="icn menuicn" id="menuicn"> 
        </div> 
  
        <div class="searchbar"> 
            <input type="text" placeholder="Search"> 
            <div class="searchbtn"> 
              <img src= "image/search.png" class="icn srchicn"> 
              </div> 
        </div> 
  
        <div class="message"> 
            <img src= "image/logo9.png"  class="icn"> 
        </div>
            
        <div class="dp"> 
              <img src= "image/logo10.png" class="dpicn">
              </div> 
     
  
    </header> 
  
    <div class="main-container"> 
        <div class="navcontainer"> 
            <nav class="nav"> 
                <div class="nav-upper-options"> 
                    <div class="nav-option option1"> 
                        <img src= "image/logo1.png" class="nav-img"> 
                    </div> 
  
                    <div class="option2 nav-option"> 
                        <img src="image/logo2.png" class="nav-img"> 
                    </div> 
  
                    <div class="nav-option option3"> 
                        <img src= "image/logo3.png" class="nav-img" > 
                    </div> 
  
                    <div class="nav-option option4"> 
                        <img src= "image/logo4.png" class="nav-img"> 
                    </div> 
  
                    <div class="nav-option option5"> 
                        <img src= "image/logo5.png" class="nav-img"> 
                    </div> 
  
                    <div class="nav-option option6"> 
                        <img src= "image/logo6.png" class="nav-img"> 
                    </div> 

                    <div class="nav-option option6"> 
                        <img src= "image/logo7.png" class="nav-img"> 
                    </div> 
  
                    <div class="nav-option logout"> 
                        <img src= "image/logo8.png" class="nav-img" alt="logout"> 
                    </div> 
  
                </div> 
            </nav> 
        </div> 
    

        <div class="main"> 
                <div class="searchbar2"> 
                <input type="text"  name=""  id=""  placeholder="Search"> 
                <div class="searchbtn"></div> 
            </div> 
  
            <div class="box-container"> 
                <div class="box box1"> 
                    <div class="text"> 
                        <h2 class="topic-heading">231</h2> 
                        <h2 class="topic">Windows</h2> 
                    </div> 
                    <img src="image/logo11.png"> 
                </div> 
  
                <div class="box box2"> 
                    <div class="text"> 
                        <h2 class="topic-heading">891</h2> 
                        <h2 class="topic">Android</h2> 
                    </div> 
                    <img src= "image/logo12.png"> 
                </div> 
  
                <div class="box box3"> 
                    <div class="text"> 
                        <h2 class="topic-heading">129</h2> 
                        <h2 class="topic">Windows</h2> 
                    </div> 
                    <img src= "image/logo11.png" alt="comments"> 
                </div> 
            </div>
            
            <div class="report-container-1"> 
                <div class="report-header-1">
                    <h1 class="Booking-List">Campaign Overview</h1> 
                    <button class="view-1">This month</button>
                </div> 
                <h5>Room Visited</h5> <h5>Room Booked</h5>
                <button class="view-1">Visited :100 <br> Booked :150</button> 
                <div class="items"></div> 
            </div> 

            <div class="report-container"> 
                <div class="report-header"> 
                    <h1 class="Booking-List">Booking List</h1> 
                    <button class="view">View All</button> 
                </div> 
   
                    <div class="items"> 
                        <div class="item1">
                            <img src= "image/logo10.png" class="dpicn" alt="dp"> 
                            <h3 class="t-op-nextlvl">Jordy Astaws</h3>
                            <h3 class="t-op-nextlvl">082378740</h3> 
                            <h3 class="t-op-nextlvl">Double</h3> 
                            <h3 class="t-op-nextlvl">01/01/23</h3> 
                            <h3 class="t-op-nextlvl label-tag">Paid</h3> 
                        </div> 
  
                        <div class="item1">
                            <img src= "image/logo10.png" class="dpicn" alt="dp"> 
                            <h3 class="t-op-nextlvl">Alisaoon</h3>
                            <h3 class="t-op-nextlvl">082378749</h3> 
                            <h3 class="t-op-nextlvl">Double</h3> 
                            <h3 class="t-op-nextlvl">02/01/23</h3> 
                            <h3 class="t-op-nextlvl label-tag">Paid</h3> 
                        </div> 
  
                    </div> 
                </div> 
 
                <script>
                    let menuicn = document.querySelector(".menuicn"); 
let nav = document.querySelector(".navcontainer"); 

menuicn.addEventListener("click", () => { 
	nav.classList.toggle("navclose"); 
})

                </script>
</body> 
</html>
